<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js">
    </script>
    <script type="text/javascript" src="/index.js">
    </script>
  </head>
  <body>
    <label> Socket </label>
    <label class="status"></label>
    <div class="user_notification"></div>
    <div class="user">
      User : <span class="user_id"></span>
    </div>
    <div class="message">
      Message : <span class="user_message"></span>
    </div>
    <div class="">
      Username : <input type="text" class="username" name="" value="">
    </div>
    <div class="">
      <button type="button" class="button_connect" name="button">Connect</button>
    </div>
    <div>
      To User : <input type="text" class="to_user" name="" value="">
    </div>
    <div class="">
      Message : <input type="text" class="message_to_user" name="" value="">
    </div>
    <div class="">
      <button type="button" class="button_send_message" name="button">Send Message</button>
    </div>
    <div class="">
      <input type="text" class="room" name="" value="">
    </div>
    <div class="messageChat">

    </div>
  </body>
</html>
